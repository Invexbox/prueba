<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DFRULIFE</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="loguito.png">
  <style>
    /* General */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      text-align: center;
    }

    img.logo {
      width: 250px;
      max-width: 90%;
      height: auto;
      margin: 20px auto;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 2rem;
    }

    /* Menú principal */
    .menu-section {
      padding: 2rem;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(3, 200px);
      gap: 20px;
      justify-content: center;
      margin-top: 2rem;
    }

    .menu-card {
      background: white;
      color: black;
      font-weight: bold;
      border-radius: 16px;
      padding: 2rem 1rem;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      overflow: hidden;
      text-align: center;
      position: relative;
      animation: float 3s ease-in-out infinite;
    }

    .menu-card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    /* Animación flotante */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Colores de fondo de cada tarjeta */
    .menu-card.lemoringa { background-color: #cba6f7; }
    .menu-card.leguayusa { background-color: #6fa28f; }
    .menu-card.lejamaica { background-color: #f78f8f; }

    /* Secciones */
    .section {
      display: none;
      padding: 2rem;
      min-height: 100vh;
      background: #f4f4f4;
      color: #333;
    }

    .section.active {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .product-card {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      margin-bottom: 2rem;
    }

    .product-card img {
      max-width: 200px;
      height: auto;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .product-card table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    .product-card th, .product-card td {
      border: 1px solid #ddd;
      padding: 0.6rem;
      text-align: center;
    }

    .product-card th {
      background: #eee;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.7rem 1.2rem;
      border: none;
      background: #2575fc;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #6a11cb;
    }

    /* Responsive: celulares y tablets */
    @media (max-width: 1024px) {
      .menu-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 768px) {
      .menu-grid {
        grid-template-columns: 1fr;
      }
      h1 {
        font-size: 1.8rem;
      }
      .menu-card {
        padding: 1.5rem;
      }
      .product-card img {
        max-width: 150px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
      .menu-card {
        padding: 1rem;
      }
    }

  </style>
</head>
<body>
  <img src="logo.png" alt="Logo DFRULIFE" class="logo">
  <h1>DFRULIFE</h1>

  <div class="menu-section">
    <div class="menu-grid">
      <a href="pagina1.html" class="menu-card lemoringa">LEMORINGA</a>
      <a href="pagina2.html" class="menu-card leguayusa">LEGUAYUSA</a>
      <a href="pagina3.html" class="menu-card lejamaica">LEJAMAICA</a>
    </div>
  </div>
</body>
</html>
