      width: 100%;
      border-collapse: collapse;

    }

      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: white;
      background: #0d3c61;

      border-radius: 10px;
    }
